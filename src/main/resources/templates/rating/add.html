<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>
	<h3>Please enter correct data for the rating to be registered</h3>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
				</ul>
			</div>
			<div class="form-group">
				<label for="moodysRating" class="col-sm-2 control-label">MoodysRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{moodysRating}" id="moodysRating" placeholder="MoodysRating" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="sandPRating" class="col-sm-2 control-label">Sand PRating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{sandPRating}" id="sandPRating" placeholder="SandPRating" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="fitchRating" class="col-sm-2 control-label">Fitch Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{fitchRating}" id="fitchRating" placeholder="FitchRating" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="orderNumber" class="col-sm-2 control-label">Order Number</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{orderNumber}" id="orderNumber" placeholder="OrderNumber" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/rating/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Rating">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
